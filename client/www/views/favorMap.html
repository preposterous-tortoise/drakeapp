<ion-view title="favorMap">
  <ion-content data-tap-disabled="true" padding="false" ng-controller="FavorMapCtrl">
    <ui-gmap-google-map center="map.center" 
        options="options" 
        zoom="map.zoom" 
        style="width:100%; height:100%"
        dragging="map.dragging"
        bounds="map.bounds"
        events="map.events"
        pan="true"
        control="map.control">
    </ui-gmap-google-map>
  </ion-content>
  <ion-footer-bar ng-class="{'tall-footer': search}" class="bar-calm">    
    <div class="button-bar searchbar">
      <button ng-show="false" class="button button-outline set-height button-light padding-left borderless">Hot</button>
      <a ng-click="toggleSearch()" class="button button-icon icon ion-search set-height lolol"></a>
      <button ng-show="false" class="button button-outline button-light padding-right set-height borderless">New</button>
    </div>
    <br>
    <div class="map-search">
      <input id="req-input" type="text" placeholder="Change location" ng-focus="disableTap()">
    </div>
  </ion-footer-bar>  
</ion-view>
